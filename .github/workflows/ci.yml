name: CI

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore src/release-kit.sln
      
    - name: Build
      run: dotnet build src/release-kit.sln --no-restore --configuration Release
      
    - name: Test
      run: dotnet test src/release-kit.sln --no-build --configuration Release --verbosity normal
