services:
  # Seq 日誌服務
  seq:
    image: datalust/seq:2024.1
    container_name: release-kit-seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
    volumes:
      - seq-data:/data
    networks:
      - release-kit-network
    restart: unless-stopped

  # Redis 快取服務
  redis:
    image: redis:7-alpine
    container_name: release-kit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - release-kit-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Release-Kit Console 應用程式
  release-kit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: release-kit-app
    environment:
      - ASPNETCORE_ENVIRONMENT=docker
      - Redis__ConnectionString=redis:6379
      - Seq__ServerUrl=http://seq:80
    networks:
      - release-kit-network
    volumes:
      - ./appsettings.docker.json:/app/appsettings.docker.json:ro

networks:
  release-kit-network:
    driver: bridge

volumes:
  seq-data:
  redis-data:
